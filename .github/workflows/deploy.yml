
   name: Deploy to GitHub Pages

   on:
     push:
       branches: [ main ]  # 或者您的主分支名称

   jobs:
     build-and-deploy:
       runs-on: ubuntu-latest
       steps:
         - name: Checkout
           uses: actions/checkout@v3

         - name: Install and Build
           run: |
             npm install -g pnpm
             pnpm install
             pnpm build

         - name: Deploy
           uses: JamesIves/github-pages-deploy-action@v4
           with:
             folder: dist
